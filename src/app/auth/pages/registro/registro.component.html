<div class="divBg">
    <div id="title">
        <h2 class="titulo">HeroesApp</h2>
    </div>
    <div class="contenido card w-50 p-4 mb-4">
        <div class="card-body">
            <form (ngSubmit)="register()" class="py-7">
                <div class="form-group">
                    <input name="name" [(ngModel)]="name" type="text" class="form-control" id="inputName"
                        placeholder="Enter your Name">
                </div>
                <div class="form-group">
                    <input name="lastName" [(ngModel)]="lastName" type="text" class="form-control" id="lastName"
                        placeholder="Enter your Last Name">
                </div>
                <div class="form-group">
                    <input name="email" [(ngModel)]="email" type="text" class="form-control" id="formGroupExampleInput"
                        placeholder="Enter your Email">
                </div>
                <div class="form-group">
                    <input name="password" [(ngModel)]="password" type="text" class="form-control"
                        id="formGroupExampleInput2" placeholder="Enter your Password">
                </div>
                <div class="form-group">
                    <input name="confirmPassword" [(ngModel)]="confirmPassword" type="text" class="form-control"
                        id="confirmPassword" placeholder="Enter your Password">
                </div>
                <div [hidden]="!requestFailed" class="alert alert-danger" role="alert">
                    {{error}}
                </div><br>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Register</button>
                <br>
                <div id="divRegisterLink">
                    <a [routerLink]="['register']">
                        <h4>Donâ€™t have an account?
                            Register Here</h4>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
